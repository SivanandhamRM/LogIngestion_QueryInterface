  <div class="filters">

        <input type="text" class="form-control" id="resourceIdFilter" placeholder="Enter resource ID...">
      </div>
      <!-- Add similar elements for other filters -->
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="realTimeToggle">
      <label class="form-check-label" for="realTimeToggle">Real-Time Search</label>
    </div>

    <button class="btn btn-primary mt-3" onclick="executeSearch()">Apply Filters</button>
  </div>

  <div class="search-results">
    <table class="table">
      <thead>
